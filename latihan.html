<!DOCTYPE html>
<html>
<head>
	<title>HTML - Latihan Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Basic Form by Gea Anindiya</h1>
	<table cellpadding="5" class="form">
		<form>
			<tr>
				<td><label for="username">Username :</label></td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">Password :</label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td><label>Jenis Kelamin :</label></td>
				<td><input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
				  			    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label></td>
			</tr>
			<tr>
				<td><label>Hobi:</label></td>
				<td><input type="checkbox" id="memasak"><label for="memasak">Memasak</label>
				                <input type="checkbox" id="maingame"><label for="maingame">Main Game</label>
								<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label></td>
			</tr>
			<tr>	
				<td><label for="textarea">Text Area :</label></td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><label>Domisili:</label></td>
				<td><select>
					<option>Bekasi</option>
					<option>Bandung</option>
					<option>Jakarta</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Kirim</button></td>
			</tr>
		</form>
	</table>
</body>
</html>
